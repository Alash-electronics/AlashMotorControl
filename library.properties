name=AlashMotorControl
version=1.1.0
author=Alash electronics <alash.electronics@gmail.com>
maintainer=Alash electronics
license=MIT

# Краткое описание (одно предложение)
sentence=Библиотека Arduino для управления DC моторами с драйверами L298N и TA6586, включая поддержку двух моторов (AlashMotorControlX2).

# Более подробное описание (абзац)
paragraph=Универсальная библиотека, разработанная в Казахстане Alash electronics, для управления одним или двумя DC моторами с помощью Arduino. Поддерживает популярные драйверы, такие как L298N (с пином Enable и без него) и TA6586. Включает функции движения по времени, обратные вызовы (callback), управление скоростью (ШИМ), плавную остановку и резкое торможение.

# Категория для Arduino Library Manager
category=Device Control

# URL проекта/документации
url=https://github.com/Alash-electronics/AlashMotorControl

# Поддерживаемые архитектуры ( * = все )
architectures=*
includes=AlashMotorControl.h, AlashMotorControlX2.h, AlashMotorDriverType.h

